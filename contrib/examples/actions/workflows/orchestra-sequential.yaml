version: 1.0

description: A basic sequential workflow.

input:
  - message

vars:
  foobar: <% $.message %>

tasks:
  task1:
    action: core.noop
    next:
      - when: <% succeeded() %>
        do:
          - task2
  task2:
    action: core.noop
    next:
      - when: <% succeeded() %>
        do: task3
  task3:
    action: core.noop
